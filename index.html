<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  </head>

  <body>
    <div class="container">
      <div class="img-container">
        <img class="profile-pic" src="./images/image-tanya.jpg" alt="" />
        <img src="./images/pattern-bg.svg" class="img-bg" alt="..." />
        <div class="nav">
          <img class="icon prev" src="./images/icon-prev.svg" alt="" />
          <img class="icon next" src="./images/icon-next.svg" alt="" />
        </div>
      </div>
      <div class="quote-container">
        <img class="quotation-mark" src="./images/pattern-quotes.svg" alt="" />
        <p class="quote"></p>
        <p class="bio">
          <span class="name"></span>
          <span class="title"></span>
        </p>
        <img class="img-curve" src="./images/pattern-curve.svg" alt="" />
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/derrickmstrong" target="_blank"
        >Derrick M. Strong</a
      >.
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
